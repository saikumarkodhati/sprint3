  <div class="container">
    <div class="mt-5">
          <div class="d-style bgc-white btn btn-brc-tp btn-outline-green btn-h-outline-green btn-a-outline-green w-100 my-2 py-3 shadow-sm border-2">
            <!-- Pro Plan -->
            <div class="row align-items-center" *ngFor="let colObj of readData">
              <div class="col-12 col-md-4">
                <h4 class="pt-3 text-170 text-600 text-green-d1 letter-spacing">
                  <img style="width: 50%;height: 100px;" src="{{imageURL}}{{colObj.image}}">
                </h4>
    
                <div class="text-secondary-d2 text-120">
                  <div class="text-danger-m3 text-90 mr-1 ml-n4 pos-rel d-inline-block">
                    $<span class="text-150 deleted-text">{{colObj.price}}</span>
                    <span>
                        <span class="d-block rotate-45 position-l mt-n475 ml-35 fa-2x text-400 border-l-2 h-5 brc-dark-m1"></span>
                    </span>
                  </div>
                </div>
              </div>
    
              <ul class="list-unstyled mb-0 col-12 col-md-4 text-dark-l1 text-90 text-left my-4 my-md-0">
                <li>
                  <i class="fa fa-check text-success-m2 text-110 mr-2 mt-1"></i>
                  <span>
                    <span class="text-110">Title : {{colObj.title}}</span>
                  </span>
                </li>
                <li class="mt-25">
                  <i class="fa fa-check text-success-m2 text-110 mr-2 mt-1"></i>
                  <span class="text-110">
                    Category : {{colObj.category}},
                </span>
                <span class="text-110" style="padding: 20px;">
                  Author : {{colObj.author}}
              </span>
                </li>
    
                <li class="mt-25">
                  <i class="fa fa-check text-success-m2 text-110 mr-2 mt-1"></i>
                  <span class="text-110">
                    Content : {{colObj.content}},
                </span>
                <span class="text-110" style="padding: 20px;">
                  Publisher : {{colObj.publisher}}
              </span>
                </li>
                <li class="mt-25">
                  <i class="fa fa-check text-success-m2 text-110 mr-2 mt-1"></i>
                  <span class="text-110">
                    Released Date : {{colObj.releasedDate}},
                </span>
                <span class="text-110" style="padding: 20px;">
                  Active : {{colObj.active}}
              </span>
                </li>
                
              </ul>
              <div class="col-12 col-md-4 text-center">
                <a (click)="selectedGrid(colObj)" class="f-n-hover btn btn-success btn-raised px-4 py-25 w-75 text-600">Buy</a>
              </div>
            </div>
    
          </div>
        </div>
    </div>

  <style>
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
  margin: 0;
  padding: 0;
}
.flex-container {
  display: flex;
  padding: 1em;
}
.flex-container .flex-item {
  flex: 1;
  width: 0;
}
.flex-container .flex-item:not(:last-child) {
  margin-right: 1em;
}
.package {
  border: 1px solid #eee;
  list-style-type: none;
  margin: 0;
  padding: 0;
  transition: 0.25s;
}
.package:hover {
  box-shadow: 0 8px 12px 0 rgba(0, 0, 0, 0.2);
  transform: scale(1.025);
}
.package .header {
  background-color: #333;
  color: #fff;
  font-size: 1.5em;
}
.package .highlight {
  background-color: #29b6f6;
}
.package li {
  background-color: #fff;
  border-bottom: 1px solid #eee;
  padding: 1.2em;
  text-align: center;
}
.package li .gray {
  background-color: #eee;
  font-size: 1.25em;
}
.package li button {
  background-color: #29b6f6;
  border: none;
  border-radius: 0.15em;
  color: #fff;
  cursor: pointer;
  padding: 0.75em 1.5em;
  font-size: 1em;
}
@media only screen and (max-width: 700px) {
  button {
    padding: 0.75em;
  }
}
@media only screen and (max-width: 600px) {
  .flex-container {
    flex-wrap: wrap;
  }
  .flex-item {
    flex: 0 0 100%;
    margin-bottom: 1em;
    width: 100%;
  }
  .package:hover {
    box-shadow: none;
    transform: none;
  }
  button {
    padding: 0.75em 1.5em;
  }
}

  </style>
