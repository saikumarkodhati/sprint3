<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign UP</h3>

            <div class="form-outline mb-4">
              <label _ngcontent-wec-c51="" for="typeEmailX-2" class="form-label" style="margin-right: 75%;">User Name</label>
              <input type="email" id="typeEmailX-2" class="form-control form-control-lg" [(ngModel)]="UserDataModel.userName"/>
            </div>

            <div class="form-outline mb-4">
              <label _ngcontent-wec-c51="" for="typeEmailX-2" class="form-label" style="margin-right: 80%;">Password</label>
              <input type="password" id="typePasswordX-2" class="form-control form-control-lg" [(ngModel)]="UserDataModel.password"/>
            </div>

            <div class="form-outline mb-4">
              <label _ngcontent-wec-c51="" for="typeEmailX-2" class="form-label" style="margin-right: 80%;">Type</label>
            <!-- <input type="password" id="typePasswordX-2" class="form-control form-control-lg" [(ngModel)]="UserDataModel.type"/>--> 
            
            <select class="form-select"  [(ngModel)]="UserDataModel.type">
            <option selected>Select Category</option>
            <option value="Reader">Reader</option>
            <option value="Author">Author</option>
            </select>
          </div>
            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-start mb-4">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
              <label class="form-check-label" for="form1Example3"> Remember password </label>
            </div>

            <button class="btn btn-primary btn-lg btn-block" type="button" (click)="registeruser()">Login</button>

            <hr class="my-4">

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
